# Photo Blog Theme for Hexo
# A minimalist photography blog theme

# Menu
menu:
  首页: /
  归档: /archives
  分类: /categories
  标签: /tags
  关于: /about
  联系: /contact

# Categories & Tags
default_category: uncategorized
default_tag: default

# Hero Section
hero:
  title: 拾光集
  subtitle: 于字里行间，拾点滴星光
  background_image: /images/hero-bg.jpg
  cta_text:
    - text: 浏览作品
      url: /gallery
    - text: 阅读文章
      url: /archives

# Portfolio Categories
portfolio_categories:
  - name: 全部
    slug: all
  - name: 南昌
    slug: nanchang
  - name: 西安
    slug: xian
  - name: 北京
    slug: beijing
  - name: 云南
    slug: yunnan

# Article Categories
article_categories:
  - name: 全部
    slug: all
  - name: 人文思考
    slug: humanities
  - name: 技术分享
    slug: tech

# About Section
about:
  name: CyCai
  avatar: /images/avatar.jpg
  bio: 我是一名读者，也是一个技术爱好者。
  stats:
    - number: 200+
      label: 阅读书籍
    - number: 20+
      label: 原创文章
    - number: 5年
      label: 阅读年限

# Contact
contact:
  email: 1004743668@qq.com
  social:
    twitter: '@photography_blog'
    instagram: '@photography_blog'
  location: 中国 · 广州

# Footer
footer:
  copyright: © 2026 CyCai. 保留所有权利.
  links:
    - title: 风光摄影
      url: /category/landscape
    - title: 人像摄影
      url: /category/portrait
    - title: 技术分享
      url: /category/tech
    - title: 人文思考
      url: /category/humanities

# Style Settings
style:
  primary_color: '#3B82F6'
  secondary_color: '#60A5FA'
  accent_color: '#F97316'
  bg_color: '#FAFAFA'
  text_color: '#09090B'
  border_color: '#E4E4E7'

# Fonts
fonts:
  heading: 'Cormorant Garamond, serif'
  body: 'Inter, sans-serif'

# Pagination
pagination:
  per_page: 6
  prev: '← 上一页'
  next: '下一页 →'

# Comments
comments:
  enable: true
  provider: disqus # disqus, gitalk, valine, etc.
  shortname: your-disqus-shortname

# Analytics
analytics:
  google_id: # Google Analytics ID
  baidu_id: # Baidu Analytics ID

# Scripts
scripts:
  - /js/main.js

# CSS
css:
  - /css/style.css

# Post settings
post:
  excerpt_length: 150
  show_thumbnail: true
  show_meta: true
  show_tags: true
  show_categories: true
